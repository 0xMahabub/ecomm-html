<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce HTML5 Template</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body class="relative">
    <main class="w-full min-h-screen bg-gray-100">
        <header class="w-full m-0 p-0 flex flex-col">
            <!--Main Menu Area-->
            <nav id="main_area" class="flex flex-col w-full">
                <!--TopNavBar-->
                <nav id="topNav" class="flex items-center py-2 w-full bg-white border-b-2 border-orange-100">
                    <div class="container">
                        <ul class="list-none pl-0 flex items-center gap-x-6 mr-auto">
                            <li><a href="#" class="text-gray-500 capitalize">about</a></li>
                            <li><a href="#" class="text-gray-500 capitalize">store location</a></li>
                            <li><a href="#" class="text-gray-500 capitalize">order tracking</a></li>
                            <li><a href="#" class="text-gray-500 capitalize">call: +(880) 1629 235 526</a></li>
                        </ul>
    
                        <ul class="list-none ml-auto pl-0 flex items-center justify-end gap-x-6">
                            <li><a href="#" class="text-gray-700 capitalize">my account</a></li>
                            <li><a href="#" class="text-gray-700 uppercase">usd</a></li>
                            <li><a href="#" class="text-gray-700 capitalize">english</a></li>
                        </ul>
                    </div>
                </nav>
                <!--//Top Nav Bar-->

                <!--Hero Nav-->
                <nav id="heroNav" class="w-full flex items-center py-4 bg-white border-b-2 border-gray-200">
                    <div class="container">
                        <!--Logo Area-->
                        <span class="block text-orange-500 font-semibold text-4xl">eComm<span class="text-green-500 font-bold">.</span></span>
                        <!--//Logo Area-->

                        <!--Search Bar-->
                        <div class="relative ml-auto">
                            <input type="search" autocomplete="off" name="query" placeholder="Search products ..."
                                class="border-2 border-orange-400 py-3 px-5 pr-14 xl:min-w-[500px] rounded-md block outline-none"
                            />

                            <button type="submit" class="absolute hover:translate-x-1 transition-all top-0 right-0 p-3.5 capitalize rounded-md bg-orange-500 text-white">search</button>
                        </div>
                        <!--//Search Bar-->

                        <!--Hero Btns-->
                        <nav id="heroBtns" class="ml-auto flex items-center justify-end gap-x-6">
                            <a href="#" class="relative rounded-full p-3.5 bg-orange-100 text-orange-500 border-2 transition-all border-transparent hover:border-orange-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg>

                                <span class="flex absolute top-0 right-[-4px] w-5 h-5 bg-orange-500 text-white items-center justify-center rounded-full">3</span>
                            </a>

                            <a href="#" class="relative rounded-full p-3.5 bg-orange-100 text-orange-500 border-2 transition-all border-transparent hover:border-orange-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>

                                <span class="flex absolute top-0 right-[-4px] w-5 h-5 bg-orange-500 text-white items-center justify-center rounded-full">2</span>
                            </a>
                        </nav>
                        <!--//Hero Btns-->
                    </div>
                </nav>
                <!--//Hero Nav-->

            </nav>
            <!--//Main Menu Area-->
        </header>

        <!-- <footer class="bg-gray-200 py-3 flex"></footer> -->
    </main>

    <!-- Scripts -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
